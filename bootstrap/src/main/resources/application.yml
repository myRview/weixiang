server:
  port: 8015
  servlet:
    context-path: /api
spring:
  application:
    name: weixiang
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://192.168.159.128:3306/Weixiang_Resource?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 192.168.159.128
      port: 6379
      password: root
      database: 2
  rabbitmq:
    host: 192.168.159.128
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        acknowledge-mode: auto    #手动确认  manual
weixiang:
  # token过期时间，单位分钟
  token:
    expireTime: 60
  #文件上传云存储配置 tencent-腾讯云，aliyun-阿里云
  upload:
    type: aliyun
#mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 可选，用于调试
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hk.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
